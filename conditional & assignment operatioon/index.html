<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional &amp;assignment operators</title>
    <script>
        // conditional operators
        //syntax
        //variable = booleanExpress ?truevalue:falsevalue;
        var age = 16, isMinor;
        isMinor = age >= 18 ? "NO" : "YES";
        console.log('isMinor', isMinor);

        //compound operator
        var balance = 5000, credit = 2000;
        balance += credit;
        console.log('balance', balance);
        var num = 5;
        num = 2;
        console.log('num', num);

        num *= 2;
        console.log('num', num);

        num %= 2;
        console.log('num', num);
    </script>
</head>

<body>
    <h1>conditional &amp;assignment operators</h1>
</body>

</html>
