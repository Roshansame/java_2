<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width,initial-scale=1.0">
    <title>array reording method</title>
    <script>
        var meals = ["dinner", "lunch", "breakfast"];
        console.log(meals);

        meals.reverse();
        console.log(meals);

        var averagemark = [45, 80, 76, 10, 14, 99, 999, 87,];
        console.log(averagemark);

        averagemark.sort();
        console.log(averagemark);

        function compare(value1, value2) {
            console.log('value1:', value1);
            console.log('value2:', value2);
            if (value1 > value2) {
                return 1;
            } else if (value1 < value2) {
                return -1;
            } else {
                return 0;
            }

        }

    </script>
</head>

<body>
    <h1>array reordering method</h1>
</body>

</html>
