<html>
<headd>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Arthimatic operator</title>
    <script>
        var result = 10 + 20;
        console.log(result)
        result = result - 5;
        console.log(result)
        result = result * 2;
        console.log(result)
        result = result / 2;
        console.log(result)
        result = result % 3;
        console.log(result)
        result = result + 1;
        console.log(result)
        result++;
        console.log(result)
        result--;
        console.log(result)
        var othervar = ++result + 5;
        console.log(othervar)
        varanothervar = result++ + 2;
        console.log(varanothervar)
        console.log(result)

        var lang = "javascript";
        console.log("hello", + lang + "!")

        var a = 10;
        console.log("2 +", +a + "=12")
    </script>
</headd>

<body>
    <h1>
        Arthimatic operator
    </h1>
    <ul>
        <li>Addition</li>
        <li>Subration</li>
        <li>Mulitiplication</li>
        <li>Division</li>
        <li>Modulus(Remainder)</li>
    </ul>
</body>

</html>
