<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If and If-else statement</title>
    <script>
        var persononeage = 45;
        var persontwoage = 54;
        // if (persononeage > persontwoage) {
        //   console.log("Person one is older");
        //}
        if (persononeage > persontwoage) {
            console.log("Person one is older");
        } else {
            console.log("person two is older");
        }

        var personthreeage = 75;
        if (persononeage > personthreeage && persontwoage > personthreeage) {
            console.log("Person three is older");
        }
        if (persontwoage > personthreeage && personthreeage > persononeage) {
            console.log("Person three is older");
        }
        if (persononeage < personthreeage && persontwoage < personthreeage) {
            console.log("Person three is older");
        }

        var personage = 20;
        var parentpermission = true;
        if (personage > 20) {
            console.log("person is eadible for roller coaster")
        } else {
            console.log("person is not eadible for roller coaster")
        }
        if (parentpermission = true) {
            console.log("person is eadible for roller coaster")
        } else {
            console.log("person is not eadible for roller coaster")
        }
    </script>
</head>

<body>
