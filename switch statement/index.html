<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpiont" content="width-device-width,initial-scale=1.0">
    <title>switch statement</title>
    <script>
        day = 3;
        switch (day) {
            case 1:
                console.log("monday");
                break;
            case 2:
                console.log("tuesday");
                break;
            case 3:
                console.log('wednesday');
                break;
        }
    </script>
</head>

<body>
    <h1>switch statement</h1>
</body>

</html>
