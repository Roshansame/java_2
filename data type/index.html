<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT Syntax</title>
    <script>
        var age = "26"
        var gpa = "3.5"
        console.log(age)
        console.log(gpa)
        var octNum = 0O10;
        console.log(octNum)
        var hexNum = 0xFF;
        console.log(hexNum)
        var amount = 1.2e5;
        console.log(amount)
        var name = "roshan";
        var profession = "software developer"
        var yes = true;
        var no = false;
        console.log(yes)
        console.log(no)
        var weird;
        console.log(weird)
        console.log(typeof weird)
    </script>
</head>

<body>
    <h1>data type</h1>
    <h2>there are six type</h2>
    <h3>primitive data type</h3>
    <ul>
        <li>number</li>
        <li>string</li>
        <li>boolean</li>
        <li>null</li>
        <li>underfined</li>
    </ul>
    <h3>reference data type</h3>
    <ul>
        <li>oject</li>
    </ul>
</body>

</html>
